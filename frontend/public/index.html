<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700&amp;subset=cyrillic-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/normalize.css" />

    <script
      src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit"
      async
      defer
    ></script>

    <title>frontend</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <script rel="script" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script rel="script" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://unpkg.com/vuejs-datepicker"></script>
    <script src="https://unpkg.com/vuejs-datepicker/dist/locale/translations/ru.js"></script>

  </head>
  <body>
    <div id="app"></div>
    <script rel="script">
      $(window).ready(function () {
        if ( $('.slider') ) {
          $('.slider').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplaySpeed: 7000,
            autoplay: true,
            arrows: true,
            dots: false,
            prevArrow: '<span class="slick-prev"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="52" viewBox="0 0 22 52" fill="none"><path d="M21 1L0.999999 26L21 51" stroke="#7B95A7"/></svg></span>',
            nextArrow: '<span class="slick-next"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="52" viewBox="0 0 22 52" fill="none"><path d="M1 51L21 26L1 1" stroke="#7B95A7"/></svg></span>'
          });
        }
      });
    </script>
  </body>
</html>
