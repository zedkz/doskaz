doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_pgsql'
        server_version: '11'
        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            Users:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Users'
                prefix: 'App\Users'
                alias: Users
